<!DOCTYPE html>
<html lang="en">

    <head>

        <!-- META -->
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- SCRIPTS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/htmx.org@1.8.6" integrity="sha384-Bj8qm/6B+71E6FQSySofJOUjA/gq330vEqjFx9LakWybUySyI1IQHwPtbTU7bNwx" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="/static/script.js"></script>

        <!-- LINKS -->
        <link href="/static/favicon.ico" rel="icon">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Conwords: {% block title %}{% endblock %}</title>

    </head>

    <body>
        <header>
    
            <h1><b>ConWords</b></h1>
        
            <ul class="nav justify-content-center pb-1">
                {% if session["user_id"] %}
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/dictionary">Dictionary</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/addword">Add Word</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/word-generator">Generator</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/settings">Settings</a>
                    </li>
                    <li class="nav-item logout">
                        <a class="nav-link logout" href="/logout">Log Out</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Log In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/register">Register</a>
                    </li>
                {% endif %}
              </ul>
        </header>
        
        <main>
            <div class="container">
                {% block main %} 
                    {% block sidebar %}
                    {% endblock sidebar %}
                {% endblock %}
            </div>
        </main>

    </body>

</html>
